<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

   
    <title>Sign up</title>
</head>
<body>
  <script>
    
    Swal.fire({
  icon: 'info',
  title: 'Welcome!',
  text: ' RPA page form'
  
});

  </script>
    <div class="container">
        <div>

            <h1 class="font-weight-bold text-center display-3">RPA Form</h1>

        </div>
    </div>
    
    
        <form class="MainForm container rounded-circle">
            <div class="row">
                <div class="form-group  col-5">
                    <label for="inputName">Nombre</label>
                    <input  type="text" class="form-control" id="inputName">
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-5">
                    <label for="inputArea">Departamento</label>
                    <input type="text" class="form-control" id="inputArea">
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-5">
                    <label for="inputEmail">Correo electronico</label>
                    <input  type="email" class="form-control" id="inputEmail">
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-5">
                    <label for="inputAddress">Direccion</label>
                    <input  type="text" class="form-control" id="inputAddress">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-5">
                    <label for="inputPosition">Vacante3</label>
                    <input  type="text" class="form-control" id="inputPosition">
                </div>
            </div>

            <div class="row">
                <div class="col-5 ">
                    <button id="btnSub" type="reset" class="btn btn-info text-white col-3 ">
                        Sign Up
                    </button>
                </div>
               
            </div>
        </form>

</body>
</html>
